
{{ partial "head.html" . }}

{{ partial "nav.html" . }}

<div style="width: 50%; margin-left:auto; margin-right:auto;margin-top:100px" class="header">
  <h1>{{ .Title }}</h1>
</div>
<div style="width: 50%; margin-left:auto; margin-right:auto" class="content">
  {{ range .Data.Pages.GroupByDate "2006" }}
  <h2>{{ .Key }}</h2>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
  {{ end }}
</div>
